<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="http://localhost:8080/css/resetPasswordCss.css">
    <script src="http://localhost:8080/js/resetPasswordJs.js"></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <h2>Reset Password</h2>
            <label for="password">
                New password:
                <input placeholder="New password.." id="password">
            </label>
            <label for="confirm-password">
                Confirm password:
                <input placeholder="Confirm password.." id="confirm-password">
            </label>
            <button onclick="submitPassword()">Submit</button>
        </div>
    </div>
</body>
</html>
