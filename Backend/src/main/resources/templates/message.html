<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/messageCss.css">
    <script>
        setTimeout(function() {
            window.close();
        }, 5000);
    </script>
</head>
<body>
    <div class="main">
        <h1 th:text="${message}"></h1>
        <p>
            This window will automatically close in 5 seconds.
        </p>
    </div>
</body>
</html>
